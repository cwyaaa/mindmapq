<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>思维导图 + 搜索引擎</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
<style>
/* 基础样式 */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body { 
  margin: 0; 
  background: #f0f2f5; 
  font-family: Arial, 'Microsoft YaHei', sans-serif;
  overflow: hidden;
  padding: 20px;
  height: 100vh;
}

/* 主体布局 - 窗口容器 */
.app-container {
  display: flex;
  height: calc(100vh - 40px);
  width: calc(100vw - 40px);
  position: relative;
  gap: 20px;
}

/* 窗口通用样式 */
.window {
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  transition: all 0.3s ease;
}

/* 左侧搜索区域 */
.search-section {
  width: 33.33%;
  background: #fff;
  height: 100%;
  position: relative;
  z-index: 10;
}

/* 搜索引擎标题 */
.search-header {
  display: flex;
  align-items: center;
  padding: 20px;
  border-bottom: 1px solid #f0f0f0;
}

.search-logo {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: #8066e1;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  font-weight: bold;
  margin-right: 15px;
}

.search-title {
  font-size: 22px;
  font-weight: 600;
  color: #333;
}

/* 搜索框容器 */
.search-container {
  padding: 20px;
  border-bottom: 1px solid #f0f0f0;
}

/* 搜索框 */
.search-box {
  position: relative;
  margin-bottom: 20px;
}

.search-input {
  width: 100%;
  padding: 15px 20px 15px 50px;
  border: 2px solid #8066e1;
  border-radius: 30px;
  font-size: 16px;
  outline: none;
  transition: all 0.3s;
  box-shadow: 0 4px 12px rgba(128, 102, 225, 0.1);
}

.search-input:focus {
  box-shadow: 0 6px 20px rgba(128, 102, 225, 0.2);
}

.search-icon {
  position: absolute;
  left: 18px;
  top: 50%;
  transform: translateY(-50%);
  color: #8066e1;
  font-size: 20px;
}

/* 搜索按钮 */
.search-buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 10px;
}

.search-btn {
  padding: 10px 25px;
  border: none;
  border-radius: 5px;
  background: #8066e1;
  color: white;
  font-size: 15px;
  cursor: pointer;
  transition: all 0.2s;
}

.search-btn:hover {
  background: #6c5ce7;
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(128, 102, 225, 0.2);
}

.search-btn.secondary {
  background: #f8f9fa;
  color: #333;
}

.search-btn.secondary:hover {
  background: #e9ecef;
}

/* 搜索引擎选择 */
.search-engines {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
}

.engine-option {
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  opacity: 0.7;
  transition: all 0.2s;
}

.engine-option:hover {
  opacity: 1;
  transform: translateY(-3px);
}

.engine-option.active {
  opacity: 1;
}

.engine-icon {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  margin-bottom: 8px;
  object-fit: contain;
}

.engine-name {
  font-size: 13px;
  color: #555;
}

/* 搜索结果区域 */
.search-results-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.search-results {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
}

.search-results-title {
  font-size: 16px;
  color: #333;
  margin-bottom: 15px;
  font-weight: 500;
}

.search-result-item {
  margin-bottom: 20px;
  padding: 15px;
  border-radius: 8px;
  background: #f8f9fa;
  transition: all 0.2s;
  cursor: pointer;
}

.search-result-item:hover {
  background: #f1f3f5;
  transform: translateY(-2px);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
}

.result-title {
  color: #1a73e8;
  font-size: 18px;
  margin-bottom: 5px;
  font-weight: 500;
}

.result-url {
  color: #0d652d;
  font-size: 14px;
  margin-bottom: 8px;
}

.result-description {
  color: #4d5156;
  font-size: 14px;
  line-height: 1.5;
}

.search-pagination {
  display: flex;
  justify-content: center;
  padding: 15px;
  gap: 10px;
  border-top: 1px solid #f0f0f0;
}

.page-btn {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #f8f9fa;
  border: 1px solid #e1e4fa;
  cursor: pointer;
  transition: all 0.2s;
}

.page-btn:hover {
  background: #e9ecef;
}

.page-btn.active {
  background: #8066e1;
  color: white;
  border-color: #8066e1;
}

.page-btn.disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

/* 搜索历史 */
.search-history {
  padding: 15px 20px;
  border-top: 1px solid #f0f0f0;
}

.history-title {
  font-size: 14px;
  color: #666;
  margin-bottom: 10px;
}

.history-list {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

.history-item {
  padding: 6px 12px;
  background: #f1f3f4;
  border-radius: 15px;
  font-size: 13px;
  color: #333;
  cursor: pointer;
  transition: all 0.2s;
}

.history-item:hover {
  background: #e8eaed;
}

/* 右侧思维导图区域 */
.mindmap-section {
  flex: 1;
  position: relative;
  overflow: hidden;
  background: #fff;
}

/* 顶部工具栏 */
#toolbar {
  width: 100%;
  height: 60px; 
  background: #8066e1; 
  color: #fff; 
  display: flex; 
  align-items: center;
  box-sizing: border-box; 
  padding: 0 32px; 
  position: relative; 
  z-index: 10;
}
#toolbar .logo { 
  font-size: 25px; 
  font-weight: bold; 
  border-radius: 50%; 
  width: 32px; 
  height: 32px; 
  background: #fff; 
  color: #8066e1; 
  display: inline-flex; 
  align-items: center; 
  justify-content: center; 
  margin-right: 14px;
}
#toolbar .title { 
  font-size: 21px; 
  font-weight: bold; 
  margin-right: 32px;
}
#toolbar .btn { 
  margin-left: 12px; 
  background: #fff; 
  color: #8066e1; 
  border: none; 
  border-radius: 8px; 
  padding: 6px 19px; 
  font-size: 15px; 
  cursor: pointer; 
  font-weight: 500; 
  transition: .2s; 
  display: inline-flex; 
  align-items: center;
}
#toolbar .btn:hover { 
  background: #e9e4fc;
}
#toolbar .btn.add { 
  background: #f5f6fa; 
  color: #8066e1; 
  border: 1.4px solid #8066e1;
}
#toolbar .btn.add:hover { 
  background: #e9e4fc; 
}
#toolbar .user-info { 
  margin-left: auto; 
  display: flex; 
  align-items: center; 
  gap: 8px; 
  font-size: 14px;
}
#toolbar .avatar { 
  width: 26px; 
  height: 26px; 
  border-radius: 50%; 
  background: #eee; 
  object-fit: cover; 
}

/* 思维导图容器 */
#mindmap-container { 
  position: relative; 
  width: 100%; 
  height: calc(100% - 60px); 
  overflow: hidden; 
  background: #f9f9fc; 
}
#mindmap { 
  width: 100%; 
  height: 100%; 
  position: absolute; 
  left: 0; 
  top: 0; 
  overflow: hidden; 
}

/* 颜色选择栏 */
#color-bar {
  position: absolute;
  top: 76px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 100;
  display: flex;
  gap: 12px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 10px rgba(199, 187, 250, 0.3);
  padding: 8px 20px 7px 20px;
  align-items: center;
  min-width: 220px;
  transition: box-shadow .18s;
  user-select: none;
}
.color-bar-top-btn {
  width: 27px;
  height: 27px;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 2px solid #e1e4fa;
  border-radius: 8px;
  background: #fff;
  color: #faad14;
  cursor: pointer;
  box-shadow: 0 1px 4px rgba(199, 187, 250, 0.07);
  margin-right: 7px;
  font-size: 18px;
  transition: border .18s, box-shadow .18s, color .13s;
}
.color-bar-top-btn.pinned {
  color: #8066e1;
  border: 2.7px solid #8066e1;
  background: #f8f7fd;
}
.color-option {
  width: 27px; 
  height: 27px;
  border-radius: 8px;
  border: 2px solid #e1e4fa;
  cursor: pointer;
  box-shadow: 0 1px 4px rgba(199, 187, 250, 0.07);
  transition: border .18s, box-shadow .18s;
  display: flex; 
  align-items: center; 
  justify-content: center;
  position: relative;
}
.color-option.selected, .color-option:hover {
  border: 2.7px solid #8066e1;
  box-shadow: 0 2px 8px rgba(179, 165, 255, 0.2);
}
.color-option .tick {
  position: absolute;
  right: 2px; 
  bottom: 2px;
  width: 13px; 
  height: 13px;
  background: rgba(255,255,255,.8);
  border-radius: 50%;
  display: flex; 
  align-items: center; 
  justify-content: center;
  font-size: 12px;
  color: #8066e1;
  font-weight: bold;
  pointer-events: none;
}

/* 在 .color-option 样式后添加 */
.plant-icon {
  width: 20px;
  height: 20px;
  margin-right: 5px;
  vertical-align: middle;
}

.node.folded-complete {
  position: relative;
}

.node.folded-complete::after {
  content: "";
  position: absolute;
  right: -8px;
  bottom: -5px;
  width: 16px;
  height: 16px;
  background: #8066e1;
  border-radius: 50%;
  font-size: 12px;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 1px 4px rgba(0,0,0,0.2);
}

.node.folded-complete::before {
  content: "+";
  position: absolute;
  right: -8px;
  bottom: -5px;
  width: 16px;
  height: 16px;
  z-index: 10;
  font-size: 14px;
  font-weight: bold;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* 隐藏/显示快捷键提示栏 */
.shortcutbar .toggle-btn {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(255, 255, 255, 0.7);
  border: none;
  border-radius: 50%;
  width: 22px;
  height: 22px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  cursor: pointer;
  opacity: 0.7;
  transition: all 0.2s;
}

.shortcutbar .toggle-btn:hover {
  opacity: 1;
  background: #fff;
}

/* 折叠样式 */
    .shortcutbar.collapsed {
      min-width: 44px;
      max-width: 44px;
      padding: 7px 7px;
      overflow: hidden;
      justify-content: center;
}
.shortcutbar.collapsed > span,
.shortcutbar.collapsed > kbd {
  display: none !important;
}
.shortcutbar.collapsed .toggle-btn:after {
      content: "⯇";
      display: inline;
      font-size: 16px;
      margin-left: 0;
}
.toggle-btn:after {
      content: "";
    }

/* 搜索结果增强样式 */
.search-result-item {
  transition: all 0.3s;
  border-left: 4px solid transparent;
}

.search-result-item:hover {
  border-left: 4px solid #8066e1;
}

.result-snippet {
  color: #666;
  font-size: 13px;
  line-height: 1.4;
  margin-top: 5px;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}

.result-meta {
  display: flex;
  align-items: center;
  margin-top: 5px;
  font-size: 12px;
  color: #888;
}

.result-meta span {
  margin-right: 10px;
}

.plant-theme-green {
  color: #2e7d32 !important;
  border-color: #81c784 !important;
}

.plant-theme-autumn {
  color: #e65100 !important;
  border-color: #ffb74d !important;
}

.plant-theme-blossom {
  color: #ad1457 !important;
  border-color: #f48fb1 !important;
}

.plant-theme-jungle {
  color: #1b5e20 !important;
  border-color: #66bb6a !important;
}

.plant-theme-forest {
  color: #1a237e !important;
  border-color: #7986cb !important;
}

/* 节点样式 */
.node {
  position: absolute; 
  min-width: 65px; 
  min-height: 28px; 
  padding: 4px 13px 4px 18px;
  background: #fff; 
  border-radius: 12px; 
  color: #333; 
  font-weight: 400;
  user-select: none; 
  cursor: pointer; 
  box-shadow: 0 2px 9px rgba(199, 187, 250, 0.2);
  font-size: 15px; 
  border: 1.7px solid #bfbefc; 
  transition: .2s;
  z-index: 2; 
  display: flex; 
  align-items: center; 
  flex-direction: row; 
  gap: 0;
  white-space: nowrap;
}
.node.root { 
  font-weight: bold;
}
.node input {
  font-size: 15px; 
  font-family: inherit; 
  border: none; 
  border-radius: 8px; 
  background: #fffde6; 
  outline: 2px solid #8066e1; 
  color: #333;
  padding: 2px 8px; 
  width: 100px; 
  box-sizing: border-box;
}
.node .node-img {
  max-width: 60px; 
  max-height: 60px; 
  border-radius: 4px; 
  margin-left: 6px; 
  vertical-align: middle;
}
.node .node-icons {
  position: absolute;
  left: 100%; 
  top: 50%; 
  transform: translateY(-50%);
  display: flex; 
  flex-direction: row; 
  gap: 2px;
  opacity: 0; 
  pointer-events: none; 
  transition: .2s;
  z-index: 10;
}
.node:hover .node-icons,
.node .node-icons:focus-within {
  opacity: 1; 
  pointer-events: all;
}
.node .icon-btn {
  background: #fff; 
  border: 1px solid #e2d6fa; 
  color: #8066e1;
  border-radius: 50%; 
  width: 26px; 
  height: 26px;
  display: flex; 
  align-items: center; 
  justify-content: center;
  font-size: 15px; 
  cursor: pointer; 
  margin-left: 3px; 
  box-shadow: 0 1px 4px rgba(199, 187, 250, 0.13); 
  transition: .18s;
  outline: none;
}
.node .icon-btn:hover { 
  background: #f5f0fa; 
  border-color: #bfbefc;
}
.node .icon-btn:active { 
  background: #e8e0fd;
}
.node .icon-btn.edit { 
  color: #388e3c;
}
.node .icon-btn.del { 
  color: #b71c1c;
}
.node .icon-btn.img { 
  color: #f4b400;
}
.node .icon-btn.add { 
  color: #8066e1;
}
.node .icon-btn.fold { 
  color: #0288d1;
}
.line { 
  position: absolute; 
  z-index: 1; 
  pointer-events: none; 
}
#img-upload { 
  display: none; 
}
.node.selected {
  border: 2.3px solid #8066e1;
  box-shadow: 0 0 0 3px rgba(173, 159, 251, 0.27), 0 2px 9px rgba(199, 187, 250, 0.2);
}
.node.selected .select-outline {
  pointer-events: none;
  position: absolute;
  top: -7px; 
  left: -7px; 
  right: -7px; 
  bottom: -7px;
  border: 2.5px solid #8066e1;
  border-radius: 16px;
  box-shadow: 0 0 10px 2px rgba(199, 187, 250, 0.2);
  z-index: 10;
  background: none;
  content: "";
}
.node.highlight {
  box-shadow: 0 0 0 4px rgba(255, 224, 139, 0.5), 0 2px 9px rgba(199, 187, 250, 0.2);
  animation: pulse 1.5s infinite;
}
.node.folded::after {
  content: "...";
  position: absolute;
  right: 10px;
  bottom: -5px;
  font-size: 18px;
  font-weight: bold;
  color: #8066e1;
}
@keyframes pulse {
  0% { box-shadow: 0 0 0 4px rgba(255, 224, 139, 0.5), 0 2px 9px rgba(199, 187, 250, 0.2); }
  50% { box-shadow: 0 0 0 6px rgba(255, 224, 139, 0.3), 0 2px 9px rgba(199, 187, 250, 0.2); }
  100% { box-shadow: 0 0 0 4px rgba(255, 224, 139, 0.5), 0 2px 9px rgba(199, 187, 250, 0.2); }
}

/* 快捷键栏 */
.shortcutbar {
  position: absolute;
  left: 50%;
  bottom: 18px;
  transform: translateX(-50%);
  background: #fff;
  color: #333;
  font-size: 13px;
  border-radius: 9px;
  box-shadow: 0 1px 10px rgba(199, 187, 250, 0.3);
  padding: 7px 20px;
  opacity: .98;
  display: flex;
  gap: 14px;
  z-index: 101;
  flex-wrap: wrap;
  align-items: center;
}
.shortcutbar kbd {
  background: #8066e1;
  color: #fff;
  border-radius: 3px;
  padding: 2px 7px;
  margin-right: 3px;
  font-family: monospace;
  font-size: 13px;
  font-weight: 500;
  box-shadow: 0 1px 2px rgba(189, 177, 246, 0.13);
}

/* 浮动按钮 */
.mindmap-fab-wrap {
  position: absolute;
  right: 24px;
  bottom: 30px;
  z-index: 102;
  display: flex;
  flex-direction: column;
  gap: 14px;
  align-items: flex-end;
}
.mindmap-fab-btn {
  width: 45px; 
  height: 45px;
  border-radius: 50%;
  background: #fff;
  color: #8066e1;
  border: 2.2px solid #ece6fd;
  box-shadow: 0 2px 10px rgba(199, 187, 250, 0.4);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 23px;
  cursor: pointer;
  transition: all .16s;
  outline: none;
  margin-bottom: 0;
  position: relative;
}
.mindmap-fab-btn:hover {
  background: #ede7fb;
  border-color: #8066e1;
  transform: scale(1.07) translateY(-2px);
  box-shadow: 0 5px 20px rgba(179, 165, 255, 0.3);
}
.mindmap-fab-btn svg {
  pointer-events: none;
  display: block;
}
.mindmap-fab-btn .fab-tooltip {
  display: none;
  position: absolute;
  right: 110%;
  top: 50%;
  transform: translateY(-50%);
  background: #fff;
  color: #8066e1;
  border-radius: 6px;
  font-size: 13px;
  padding: 2px 9px;
  box-shadow: 0 0 8px rgba(199, 187, 250, 0.2);
  white-space: nowrap;
}
.mindmap-fab-btn:hover .fab-tooltip {
  display: block;
}
#mindmap.dragging {
  cursor: grabbing !important;
}
#mindmap {
  cursor: grab;
}

/* 侧边栏 */
#sidebar-mask {
  display: none;
  position: fixed; 
  left: 0; 
  top: 0; 
  width: 100vw; 
  height: 100vh;
  background: rgba(40, 36, 87, 0.12); 
  z-index: 14;
}
#sidebar {
  position: fixed; 
  top: 60px; 
  left: 20px;
  width: 300px; 
  height: calc(100vh - 80px);
  background: #fff; 
  box-shadow: 2px 0 16px rgba(183, 174, 250, 0.2); 
  z-index: 15;
  display: none; 
  flex-direction: column; 
  padding: 15px 0 0 0; 
  overflow-y: auto;
  transition: left .18s;
  border-radius: 16px;
}
#sidebar h3 { 
  font-size: 15px; 
  margin: 0 0 7px 21px; 
  color: #8066e1;
}
.thumb-list { 
  width: 100%; 
  display: flex; 
  flex-direction: column; 
  gap: 13px; 
  padding: 0 12px 10px 12px;
}
.thumb-item {
  background: #f8f8fd; 
  border-radius: 8px; 
  box-shadow: 0 1px 4px rgba(221, 213, 250, 0.2); 
  padding: 10px 8px 7px 8px;
  margin-bottom: 2px; 
  cursor: pointer; 
  border: 1.5px solid transparent; 
  transition: .15s;
  display: flex; 
  flex-direction: column; 
  align-items: center; 
  font-size: 12px;
}
.thumb-item.selected, .thumb-item:hover { 
  border-color: #8066e1; 
  background: #f1edfa;
}
.thumb-title {
  font-size: 12px; 
  color: #8066e1; 
  margin-bottom: 4px; 
  font-weight: bold;
  text-align: center; 
  width: 100%; 
  word-break: break-all;
}
.thumb-date {
  font-size: 11px;
  color: #888;
  margin-bottom: 6px;
}
.thumb-svg {
  background: #fff; 
  border-radius: 5px; 
  margin-bottom: 2px; 
  box-shadow: 0 1px 3px rgba(221, 212, 255, 0.13);

const firebaseConfig = {

  authDomain: "webs-d0804.firebaseapp.com",

  measurementId: "G-RRQ7RFHV76"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

// ==== 快捷键设置 ====
// 默认快捷键配置
const DEFAULT_SHORTCUTS = {
  addChild: { key: 'Enter', description: '添加子节点' },
  editNode: { key: 'Space', description: '编辑节点' },
  deleteNode: { key: 'Backspace', description: '删除节点' },
  saveMap: { key: 'ctrl+s', description: '保存导图' },
  closeDialog: { key: 'Escape', description: '关闭侧栏/对话框' },
  undo: { key: 'ctrl+z', description: '撤销' },
  redo: { key: 'ctrl+y', description: '重做' },
  foldNode: { key: 'ctrl+f', description: '折叠/展开节点' }
};

// 当前快捷键配置
let currentShortcuts = JSON.parse(localStorage.getItem('mindmapShortcuts')) || JSON.parse(JSON.stringify(DEFAULT_SHORTCUTS));

// 植物主题配置
const PLANT_THEMES = [
  { name: '春芽绿', class: 'plant-theme-green', icon: '🌱', color: 1 },
  { name: '秋叶橙', class: 'plant-theme-autumn', icon: '🍂', color: 0 },
  { name: '花瓣粉', class: 'plant-theme-blossom', icon: '🌸', color: 4 },
  { name: '雨林蓝', class: 'plant-theme-forest', icon: '🌿', color: 7 },
  { name: '丛林绿', class: 'plant-theme-jungle', icon: '🌴', color: 6 }
];

// 当前主题
let currentTheme = PLANT_THEMES[0];

// 显示快捷键设置对话框
function showShortcutSettings() {
  const shortcutList = document.getElementById('shortcut-list');
  shortcutList.innerHTML = '';
  
  // 为每个快捷键创建设置项
  Object.entries(currentShortcuts).forEach(([action, config]) => {
    const item = document.createElement('div');
    item.className = 'shortcut-item';
    
    const actionSpan = document.createElement('span');
    actionSpan.className = 'shortcut-action';
    actionSpan.textContent = config.description;
    
    const keyDiv = document.createElement('div');
    keyDiv.className = 'shortcut-key';
    
    const keyInput = document.createElement('input');
    keyInput.className = 'shortcut-key-input';
    keyInput.value = config.key;
    keyInput.readOnly = true;
    keyInput.dataset.action = action;
    
    const setBtn = document.createElement('button');
    setBtn.textContent = '设置';
    setBtn.onclick = function() {
      startRecordingShortcut(keyInput);
    };
    
    keyDiv.appendChild(keyInput);
    keyDiv.appendChild(setBtn);
    
    item.appendChild(actionSpan);
    item.appendChild(keyDiv);
    
    shortcutList.appendChild(item);
  });
  
  document.getElementById('shortcut-settings').style.display = 'block';
  document.getElementById('sidebar-mask').style.display = 'block';
}

// 开始记录快捷键
function startRecordingShortcut(inputElement) {
  inputElement.value = '按下快捷键...';
  inputElement.style.backgroundColor = '#fffde6';
  
  const keyHandler = function(e) {
    e.preventDefault();
    
    let shortcut = '';
    if (e.ctrlKey) shortcut += 'ctrl+';
    if (e.altKey) shortcut += 'alt+';
    if (e.shiftKey) shortcut += 'shift+';
    
    // 特殊键处理
    if (e.key === ' ') {
      shortcut += 'Space';
    } else if (e.key === 'Escape' || e.key === 'Backspace' || e.key === 'Enter' || 
               e.key === 'ArrowUp' || e.key === 'ArrowDown' || e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
      shortcut += e.key;
    } else {
      shortcut += e.key.toLowerCase();
    }
    
    inputElement.value = shortcut;
    inputElement.style.backgroundColor = '#fff';
    
    // 移除事件监听器
    document.removeEventListener('keydown', keyHandler);
  };
  
  document.addEventListener('keydown', keyHandler);
}

// 保存快捷键设置
document.getElementById('save-shortcuts').addEventListener('click', function() {
  const inputs = document.querySelectorAll('.shortcut-key-input');
  
  inputs.forEach(input => {
    const action = input.dataset.action;
    currentShortcuts[action].key = input.value;
  });
  
  localStorage.setItem('mindmapShortcuts', JSON.stringify(currentShortcuts));
  hideShortcutSettings();
  updateShortcutBar();
});

// 重置快捷键设置
document.getElementById('reset-shortcuts').addEventListener('click', function() {
  if (confirm('确定要恢复默认快捷键设置吗？')) {
    currentShortcuts = JSON.parse(JSON.stringify(DEFAULT_SHORTCUTS));
    localStorage.setItem('mindmapShortcuts', JSON.stringify(currentShortcuts));
    hideShortcutSettings();
    updateShortcutBar();
  }
});

// 取消快捷键设置
document.getElementById('cancel-shortcuts').addEventListener('click', hideShortcutSettings);

// 隐藏快捷键设置对话框
function hideShortcutSettings() {
  document.getElementById('shortcut-settings').style.display = 'none';
  document.getElementById('sidebar-mask').style.display = 'none';
}

// 更新快捷键提示栏
function updateShortcutBar() {
  const shortcutbar = document.getElementById('shortcutbar');
  shortcutbar.innerHTML = '<b>🎉</b>';
  
  Object.entries(currentShortcuts).forEach(([action, config]) => {
    const shortcutSpan = document.createElement('span');
    
    const kbdElement = document.createElement('kbd');
    kbdElement.textContent = config.key;
    
    shortcutSpan.appendChild(kbdElement);
    shortcutSpan.appendChild(document.createTextNode(' ' + config.description));
    
    shortcutbar.appendChild(shortcutSpan);
  });
  
  // 添加其他提示
  const dblClickSpan = document.createElement('span');
  dblClickSpan.innerHTML = '<kbd>双击节点</kbd> 编辑节点';
  shortcutbar.appendChild(dblClickSpan);
  
  const clickSpan = document.createElement('span');
  clickSpan.innerHTML = '<kbd>点击节点</kbd> 选中节点';
  shortcutbar.appendChild(clickSpan);

  // 添加植物主题图标
  shortcutbar.innerHTML += `<span><kbd>${currentTheme.icon}</kbd> ${currentTheme.name}主题</span>`;
  
  // 添加切换按钮
  const toggleBtn = document.createElement('button');
  toggleBtn.id = 'toggle-shortcuts';
  toggleBtn.className = 'toggle-btn';
  toggleBtn.textContent = '⯇';
  toggleBtn.title = '隐藏/显示快捷键提示';
  shortcutbar.appendChild(toggleBtn);
  
  // 绑定切换按钮事件
  toggleBtn.addEventListener('click', toggleShortcutBar);
}

// 切换快捷键栏显示/隐藏
function toggleShortcutBar() {
  const shortcutbar = document.getElementById('shortcutbar');
  shortcutbar.classList.toggle('collapsed');
  
  // 更新按钮文本
  const toggleBtn = document.getElementById('toggle-shortcuts');
  if (shortcutbar.classList.contains('collapsed')) {
    toggleBtn.textContent = '';
    toggleBtn.title = '显示快捷键提示';
    localStorage.setItem('shortcutbarCollapsed', 'true');
  } else {
    toggleBtn.textContent = '⯇';
    toggleBtn.title = '隐藏快捷键提示';
    localStorage.setItem('shortcutbarCollapsed', 'false');
  }

// 添加搜索历史
function addToHistory(term) {

  searchHistory = searchHistory.filter(item => item !== term);

  searchHistory.unshift(term);

// 添加历史记录
function addHistory() {
  if (isPerformingUndoRedo) return;

  if (historyIndex < history.length - 1) {

  };

  historyIndex = history.length - 1;
  
  // 更新撤销重做按钮状态

}

// 撤销

// 获取节点所属的根节点
function getRootNodeId(nodeId) {
  let node = nodes.find(n => n.id === nodeId);
  if (!node) return null;
  
  // 如果是根节点，直接返回
  if (node.parent === null) return node.id;
  
  // 否则递归查找父节点
  return getRootNodeId(node.parent);
}

// 自适应排序和避免节点重叠
function findOptimalPosition(parentId) {
  const parent = nodes.find(n => n.id === parentId);
  if (!parent) return { x: 0, y: 0 };
  
  // 获取父节点的所有子节点
  const siblings = nodes.filter(n => n.parent === parentId && !foldedNodes[n.id]);
  
  // 如果没有兄弟节点，放在父节点右侧
  if (siblings.length === 0) {
    return { x: parent.x + 180, y: parent.y };
  }
  
  // 计算节点的大致尺寸
  const nodeWidth = 120;
  const nodeHeight = 40;
  const nodeMargin = 20;
  
  // 尝试找到空白区域
  const startX = parent.x + 180;
  let startY = parent.y - (siblings.length * (nodeHeight + nodeMargin)) / 2;
  
  // 检查每个可能的位置
  for (let i = 0; i < siblings.length + 1; i++) {
    const testY = startY + i * (nodeHeight + nodeMargin);
    let isOverlapping = false;
    
    // 检查这个位置是否与任何现有节点重叠
    for (const node of nodes) {
      if (
        Math.abs(node.x - startX) < nodeWidth &&
        Math.abs(node.y - testY) < nodeHeight
      ) {
        isOverlapping = true;
        break;
      }
    }
    
    // 如果没有重叠，使用这个位置
    if (!isOverlapping) {
      return { x: startX, y: testY };
    }
  }
  
  // 如果所有位置都有重叠，尝试在最后一个兄弟节点下方放置
  const lastSibling = siblings[siblings.length - 1];
  return { x: startX, y: lastSibling.y + nodeHeight + nodeMargin };
}

// 折叠/展开节点
function setFoldRecursively(nodeId, fold) {
  if (fold) {
    foldedNodes[nodeId] = true;
  } else {
    delete foldedNodes[nodeId];
  }
  // 递归处理所有子节点
  nodes.filter(n => n.parent === nodeId).forEach(child => setFoldRecursively(child.id, fold));
}

function toggleFoldNode(nodeId) {
  const shouldFold = !foldedNodes[nodeId];
  setFoldRecursively(nodeId, shouldFold);
  
  // 添加历史记录
  addHistory();
  
  // 重新渲染
  render();
}

// 横向排布并避免重叠的布局逻辑, pinned节点固定
function layoutHorizontal() {
  if (!nodes.length) return;
  
  // 为每个根节点分配一个区域
  rootNodes.forEach((rootId, index) => {
    const root = nodes.find(n => n.id === rootId);
    if (!root) return;
    
    // 如果是固定节点，不改变位置
    if (pinnedNodes[rootId]) {
      root.x = pinnedNodes[rootId].x;
      root.y = pinnedNodes[rootId].y;
    } else {
      // 根据索引分配位置，确保根节点之间有足够的间距
      root.x = 300 + index * 500;
      root.y = 220;
    }
    
    // 布局该根节点的子树
    layoutSubtree(root);
  });
}

// 布局子树
function layoutSubtree(parent) {
  const gapX = 160, gapY = 80;
  
  // 如果节点被折叠，不显示其子节点
  if (foldedNodes[parent.id]) return;
  
  let children = nodes.filter(n => n.parent === parent.id);
  // 置顶节点排在最前
  children.sort((a, b) => {
    const aPinned = !!pinnedNodes[a.id];
    const bPinned = !!pinnedNodes[b.id];
    if(aPinned && !bPinned) return -1;
    if(!aPinned && bPinned) return 1;
    return a.id - b.id;
  });
  
  let startX = parent.x + gapX;
  let y = parent.y - Math.floor(gapY * (children.length - 1) / 2);
  
  children.forEach((child) => {
    if (pinnedNodes[child.id]) {
      // 固定不动
      child.x = pinnedNodes[child.id].x;
      child.y = pinnedNodes[child.id].y;
      child.colorIdx = pinnedNodes[child.id].colorIdx;
    } else {
      child.x = startX;
      child.y = y;
    }
    
    // 递归处理子节点
    layoutSubtree(child);
    
    // 下一个子节点的位置
    y += gapY;
  });
}

// 颜色同步带置顶保护
function setColorCascade(nodeId, colorIdx) {
  const n = nodes.find(n => n.id === nodeId);
  if (!n) return;
  // 若被置顶保护，不可更改
  if (pinnedNodes[nodeId]) return;
  n.colorIdx = colorIdx;
  nodes.forEach(child => {
    if (child.parent === nodeId) {
      setColorCascade(child.id, colorIdx);
    }
  });
}

// =============== 颜色选择栏 & 置顶按钮 ==================

  let selColor = selectedNode && selectedNode.colorIdx !== undefined ? selectedNode.colorIdx : 0;
  
  // 如果没有选中节点，隐藏颜色栏
  if (!selectedNode) {
    colorBar.style.display = 'none';
    return;
  } else {
    colorBar.style.display = 'flex';
  }
  
  // 置顶按钮
  let pinBtn = document.createElement('button');

  pinBtn.onclick = function() {
    if(!selectedNode) return;
    if(pinnedNodes[selectedId]) {
      // 取消置顶
      delete pinnedNodes[selectedId];
    } else {
      // 记录当前坐标和颜色
      pinnedNodes[selectedId] = {
        x: selectedNode.x,
        y: selectedNode.y,
        colorIdx: selectedNode.colorIdx
      };
    }
    
    // 添加历史记录
    addHistory();
    
    layoutHorizontal();
    render();
    renderColorBar();
  };
  colorBar.appendChild(pinBtn);
  
  // 折叠按钮
  if (nodes.some(n => n.parent === selectedId)) {
    let foldBtn = document.createElement('button');
    foldBtn.className = 'color-bar-top-btn' + (foldedNodes[selectedId] ? ' pinned' : '');
    foldBtn.innerHTML = foldedNodes[selectedId]
      ? '<svg width="17" height="17" fill="none" viewBox="0 0 17 17"><path d="M3 8.5h11M8.5 3v11" stroke="#8066e1" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>'

    foldBtn.title = foldedNodes[selectedId] ? '展开子节点' : '折叠子节点';
    foldBtn.onclick = function() {
      toggleFoldNode(selectedId);
    };
    colorBar.appendChild(foldBtn);
  }

  // 颜色选项
  COLOR_LIST.forEach((c, i) => {
    let btn = document.createElement('div');
    btn.className = 'color-option' + (selColor === i ? ' selected' : '');
    btn.style.background = c.bg;
    btn.style.color = c.color;

    if(selColor === i) btn.innerHTML = '<span class="tick">✔</span>';
    btn.onclick = function() {
      if(selectedNode) {
        // 若被置顶保护，不可切换颜色
        if(pinnedNodes[selectedId]) return;
        setColorCascade(selectedNode.id, i);
        
        // 添加历史记录
        addHistory();
        
        layoutHorizontal();
        render();
        renderColorBar();
      }

  });
}

// 渲染思维导图
function render() {

      if (p && !foldedNodes[p.id]) {
        let lineColor = COLOR_LIST[p.colorIdx !== undefined ? p.colorIdx : (p.id === 1 ? 1 : 0)].line;
        drawLine(p, n, lineColor);

  // 节点

      e.stopPropagation();
      let startX = e.clientX, startY = e.clientY;
      let oriX = n.x, oriY = n.y;
      function move(ev) {
        n.x = oriX + (ev.clientX - startX) / scale;
        n.y = oriY + (ev.clientY - startY) / scale;
        // 若为置顶，更新pinned坐标
        if (pinnedNodes[n.id]) {
          pinnedNodes[n.id].x = n.x;
          pinnedNodes[n.id].y = n.y;
        }
        render();
      }
      function up() {
        document.removeEventListener('mousemove', move);
        document.removeEventListener('mouseup', up);
        
        // 添加历史记录
        addHistory();
      }
      document.addEventListener('mousemove', move);
      document.addEventListener('mouseup', up);
    };
    
    mindmap.appendChild(div);
  });
  
  // 更新缩放，但不影响按钮位置
  mindmap.style.transform = `scale(${scale})`;
  
  // 更新颜色栏
  renderColorBar();
  
  // 保存当前状态到本地存储
  saveCurrentState();
}

function finishEdit(n, val) {
  const oldText = n.text;
  n.text = val.trim() || "未命名";
  editingNodeId = null;
  
  // 如果文本有变化，添加历史记录
  if (oldText !== n.text) {
    addHistory();
  }
  
  render();
}

function drawLine(from, to, color="#bfbefc") {
  let x1 = from.x + 65 + offsetX, y1 = from.y + 17 + offsetY;
  let x2 = to.x + 15 + offsetX, y2 = to.y + 17 + offsetY;
  let svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
  svg.classList.add('line');
  svg.style.left = Math.min(x1,x2)-25+"px";
  svg.style.top = Math.min(y1,y2)-25+"px";
  svg.style.width = Math.abs(x2-x1)+50+"px";
  svg.style.height = Math.abs(y2-y1)+50+"px";
  svg.innerHTML = `<path d="M ${x1-Math.min(x1,x2)+25} ${y1-Math.min(y1,y2)+25} Q ${(x1-Math.min(x1,x2)+x2-Math.min(x1,x2))/2+25} ${(y1-Math.min(y1,y2)+y2-Math.min(y1,y2))/2+25-18}, ${x2-Math.min(x1,x2)+25} ${y2-Math.min(y1,y2)+25}"
    stroke="${color}" stroke-width="2.2" fill="none" />`;
  mindmap.appendChild(svg);
}

function addRoot() {
  // 随机选择一个主题
  currentTheme = PLANT_THEMES[Math.floor(Math.random() * PLANT_THEMES.length)];
  
  // 创建新的根节点ID
  const newRootId = idCounter++;
  
  // 添加到根节点列表
  rootNodes.push(newRootId);
  
  // 创建根节点
  nodes.push({
    id: newRootId, 
    text: "新主题", 
    x: 300 + (rootNodes.length - 1) * 500, 
    y: 220, 
    parent: null, 
    img: "", 
    colorIdx: currentTheme.color
  });
  
  selectedId = newRootId;
  editingNodeId = newRootId;
  
  // 添加历史记录
  addHistory();
  
  layoutHorizontal();
  render();
}

function addNode(parentId) {
  let p = nodes.find(n=>n.id===parentId);
  if (!p) return;
  
  // 找到最佳位置
  const position = findOptimalPosition(parentId);
  
  let newId = idCounter++;
  nodes.push({
    id: newId,
    text: "新节点",
    x: position.x,
    y: position.y,
    parent: parentId,
    img: "",
    colorIdx: p.colorIdx !== undefined ? p.colorIdx : 0
  });
  
  selectedId = newId;
  editingNodeId = newId;
  
  // 如果父节点被折叠，展开它
  if (foldedNodes[parentId]) {
    delete foldedNodes[parentId];
  }
  
  // 添加历史记录
  addHistory();
  
  layoutHorizontal();
  render();
}

function deleteNode(nodeId) {
  // 如果是根节点，从根节点列表中移除
  if (rootNodes.includes(nodeId)) {
    rootNodes = rootNodes.filter(id => id !== nodeId);
  }
  
  delRec(nodeId);
  delete pinnedNodes[nodeId];
  selectedId = nodes.length > 0 ? nodes[0].id : null;
  
  // 添加历史记录
  addHistory();
  
  layoutHorizontal();
  render();
}

function delRec(id) {
  nodes.filter(n=>n.parent===id).forEach(n=>delRec(n.id));
  nodes = nodes.filter(n=>n.id!==id);
  delete pinnedNodes[id];
  delete foldedNodes[id];
}

function uploadImgForNode(nodeId) {
  imgUpload.value = '';
  imgUpload.onchange = function() {
    const file = imgUpload.files[0];
    if(!file) return;
    const reader = new FileReader();
    reader.onload = function() {
      let n = nodes.find(n=>n.id===nodeId);
      if (n) {
        n.img = reader.result;
        
        // 添加历史记录
        addHistory();
        
        render();
      }
    };
    reader.readAsDataURL(file);
  };
  imgUpload.click();
}

function zoomIn() { scale = Math.min(scale * 1.15, 4); render(); }
function zoomOut() { scale = Math.max(scale / 1.15, 0.25); render(); }

document.addEventListener("wheel", function(e) {
  if(e.target.closest('.mindmap-section') && e.ctrlKey) {
    e.preventDefault();
    if(e.deltaY < 0) zoomIn();

mindmap.addEventListener('mousedown', function(e) {
  if(e.target !== mindmap) return;
  draggingCanvas = true;
  mindmap.classList.add('dragging');
  dragStartX = e.clientX;
  dragStartY = e.clientY;
  dragOriX = offsetX;
  dragOriY = offsetY;

    offsetX = dragOriX + (ev.clientX-dragStartX)/scale;
    offsetY = dragOriY + (ev.clientY-dragStartY)/scale;

  document.addEventListener('mouseup', up);
});

// 处理快捷键
document.addEventListener("keydown", function(e) {
  // 如果在输入框中，不处理快捷键
  if(document.activeElement.tagName === "INPUT") return;
  
  // 如果快捷键设置对话框打开，不处理快捷键
  if(document.getElementById('shortcut-settings').style.display === 'block') return;
  
  // 检查是否匹配自定义快捷键
  const matchShortcut = (shortcutKey) => {
    const parts = shortcutKey.toLowerCase().split('+');
    const needCtrl = parts.includes('ctrl');
    const needAlt = parts.includes('alt');
    const needShift = parts.includes('shift');
    
    // 获取主键（最后一个部分）
    const mainKey = parts[parts.length - 1];
    
    // 检查修饰键是否匹配
    if ((needCtrl && !e.ctrlKey) || (!needCtrl && e.ctrlKey)) return false;
    if ((needAlt && !e.altKey) || (!needAlt && e.altKey)) return false;
    if ((needShift && !e.shiftKey) || (!needShift && e.shiftKey)) return false;
    
    // 检查主键是否匹配
    return e.key.toLowerCase() === mainKey.toLowerCase();
  };
  
  // 添加子节点快捷键
  if (matchShortcut(currentShortcuts.addChild.key) && selectedId !== null) {
    e.preventDefault();
    addNode(selectedId);
    return;
  }
  
  // 编辑节点快捷键
  if (matchShortcut(currentShortcuts.editNode.key) && selectedId !== null) {
    e.preventDefault();
    editingNodeId = selectedId;
    render();
    return;
  }
  
  // 删除节点快捷键
  if (matchShortcut(currentShortcuts.deleteNode.key) && selectedId !== null && !rootNodes.includes(selectedId)) {
    e.preventDefault();
    deleteNode(selectedId);
    return;
  }
  
  // 保存导图快捷键
  if (matchShortcut(currentShortcuts.saveMap.key)) {
    e.preventDefault();
    if(auth.currentUser) {
      saveCloud();
    } else {
      showDialog("请先登录再保存到云端", () => {
        googleLogin();
      });
    }
    return;
  }
  
  // 关闭对话框快捷键
  if (matchShortcut(currentShortcuts.closeDialog.key)) {
    e.preventDefault();
    hideSidebar();
    hideDialog();
    hideShortcutSettings();
    return;
  }
  
  // 撤销快捷键
  if (matchShortcut(currentShortcuts.undo.key)) {
    e.preventDefault();
    undo();
    return;
  }
  
  // 重做快捷键
  if (matchShortcut(currentShortcuts.redo.key)) {
    e.preventDefault();
    redo();
    return;
  }
  
  // 折叠/展开节点快捷键
  if (matchShortcut(currentShortcuts.foldNode.key) && selectedId !== null) {
    e.preventDefault();
    // 只有当节点有子节点时才能折叠
    if (nodes.some(n => n.parent === selectedId)) {
      toggleFoldNode(selectedId);
    }
    return;
  }
});

function saveCloud() {
  if (!auth.currentUser) return alert('请先登录再保存到云端');
  if(!nodes.length) return alert("当前画布为空。");
  
// 这里动态取最新的根节点文本
  const rootNode = nodes.find(n => rootNodes.includes(n.id));
  const title = rootNode?.text || "思维导图";

  const data = {
    title: title,
    nodes: nodes,
    rootNodes: rootNodes,
    idCounter: idCounter,
    timestamp: firebase.firestore.FieldValue.serverTimestamp()
  };
  
  // 检查是否有相同标题的导图
  db.collection('mindmaps')
    .where('uid', '==', uid)
    .where('title', '==', title)
    .get()
    .then(snapshot => {
      if (!snapshot.empty) {
        // 有相同标题的导图，询问是否覆盖
        showDialog(`已存在标题为"${title}"的导图，是否覆盖？`, () => {
          // 用户确认覆盖，删除旧的导图
          const docId = snapshot.docs[0].id;
          db.collection('mindmaps').doc(docId).delete().then(() => {
            // 删除成功后保存新的导图
            saveNewMap(uid, title);
          });
        });
      } else {
        // 没有相同标题的导图，直接保存
        saveNewMap(uid, title);
      }
    })
    .catch(e => alert('检查导图失败: ' + e.message));
}

function saveNewMap(uid, title) {
  // 获取当前日期时间
  const now = new Date();
  const dateStr = now.toLocaleDateString() + ' ' + now.toLocaleTimeString();
  
  db.collection('mindmaps')
    .add({
      uid: uid,
      title: title,
      nodes: JSON.parse(JSON.stringify(nodes)),
      pinnedNodes: JSON.parse(JSON.stringify(pinnedNodes)),
      foldedNodes: JSON.parse(JSON.stringify(foldedNodes)),
      rootNodes: JSON.parse(JSON.stringify(rootNodes)),
      saveDate: dateStr,
      time: firebase.firestore.FieldValue.serverTimestamp()
    })
    .then(() => {
      alert("已保存到云端！");
      loadSidebarIfVisible();
    })
    .catch(e => alert('保存失败: ' + e.message));
}

function renderSidebar() {
  if(!auth.currentUser) {
    thumbList.innerHTML = `<div style="color:#bbb;font-size:12px;margin:18px 0;text-align:center;">请先登录</div>`;
    return;
  }
  
  const uid = auth.currentUser.uid;
  db.collection('mindmaps')
    .where('uid', '==', uid)
    .orderBy('time', 'desc')
    .limit(30)
    .get()
    .then(snapshot => {
      thumbList.innerHTML = '';
      if(snapshot.empty) {
        thumbList.innerHTML = `<div style="color:#bbb;font-size:12px;margin:18px 0;text-align:center;">暂无线上导图</div>`;
        return;
      }
      
      snapshot.forEach(doc => {
        const item = doc.data();
        let div = document.createElement('div');
        div.className = 'thumb-item';
        div.onclick = function() {
          nodes = JSON.parse(JSON.stringify(item.nodes));
          // 加载置顶节点信息
          pinnedNodes = item.pinnedNodes ? JSON.parse(JSON.stringify(item.pinnedNodes)) : {};
          // 加载折叠节点信息
          foldedNodes = item.foldedNodes ? JSON.parse(JSON.stringify(item.foldedNodes)) : {};
          // 加载根节点列表
          rootNodes = item.rootNodes ? JSON.parse(JSON.stringify(item.rootNodes)) : 
                     [nodes.find(n => n.parent === null)?.id].filter(Boolean);
          
          idCounter = Math.max(...nodes.map(n=>n.id)) + 1;
          selectedId = nodes[0]?.id || null;
          editingNodeId = null;
          
          // 清空历史记录并添加当前状态
          history = [];
          historyIndex = -1;
          addHistory();
          
          hideSidebar();
          render();
        };
        
        let title = document.createElement('div');
        title.className = 'thumb-title';
        title.textContent = item.title;
        div.appendChild(title);
        
        // 添加保存日期
        if (item.saveDate) {
          let date = document.createElement('div');
          date.className = 'thumb-date';
          date.textContent = item.saveDate;
          div.appendChild(date);
        }
        
        let svg = document.createElementNS("http://www.w3.org/2000/svg","svg");
        svg.setAttribute("class","thumb-svg");
        svg.setAttribute("width","130"); svg.setAttribute("height","38");
        renderThumbSvg(svg, item.nodes);
        div.appendChild(svg);
        thumbList.appendChild(div);
      });
    });
}

function renderThumbSvg(svg, nodes0) {
  let ns = nodes0.map(n=>({...n}));
  let minX = Math.min(...ns.map(n=>n.x)), maxX = Math.max(...ns.map(n=>n.x));
  let minY = Math.min(...ns.map(n=>n.y)), maxY = Math.max(...ns.map(n=>n.y));
  let sx = 110/Math.max(60,maxX-minX+1), sy=22/Math.max(16,maxY-minY+1);
  let tx = (130 - (maxX-minX)*sx)/2 - minX*sx + 6;
  let ty = (38 - (maxY-minY)*sy)/2 - minY*sy + 2;
  svg.innerHTML = '';
  ns.forEach(n=>{
    if(n.parent!==null && n.parent!==undefined){
      let p = ns.find(nn=>nn.id===n.parent);
      if(p){
        let x1 = p.x*sx+tx+23, y1 = p.y*sy+ty+8;
        let x2 = n.x*sx+tx+8, y2 = n.y*sy+ty+8;
        let c = p.parent===null?"#f4c24d":"#bfbefc";
        let path = document.createElementNS("http://www.w3.org/2000/svg","path");
        path.setAttribute("d",`M${x1},${y1} Q${(x1+x2)/2},${(y1+y2)/2-7},${x2},${y2}`);
        path.setAttribute("stroke",c); path.setAttribute("stroke-width","1.3"); path.setAttribute("fill","none");
        svg.appendChild(path);
      }
    }
  });
  ns.forEach(n=>{
    let x = n.x*sx+tx+(n.parent===null?23:8), y = n.y*sy+ty+8;
    let r = n.parent===null?8:5;
    let circ = document.createElementNS("http://www.w3.org/2000/svg","circle");
    circ.setAttribute("cx",x); circ.setAttribute("cy",y); circ.setAttribute("r",r);
    circ.setAttribute("fill",n.parent===null?"#ffe08b":"#fff");
    circ.setAttribute("stroke",n.parent===null?"#f4c24d":"#bfbefc");
    circ.setAttribute("stroke-width",n.parent===null?"1.2":"1");
    svg.appendChild(circ);
  });
}

// ==== 交换位置功能 ====
const searchSection = document.getElementById('search-section');
const mindmapSection = document.getElementById('mindmap-section');
const swapButton = document.getElementById('swap-button');

// 默认布局
let isSwapped = false;

// 从本地存储加载布局设置
const savedLayout = localStorage.getItem('appLayout');
if (savedLayout) {
  const layout = JSON.parse(savedLayout);
  isSwapped = layout.isSwapped;
  
  // 应用保存的布局
  applyLayout();
}

// 交换位置
swapButton.addEventListener('click', function() {
  isSwapped = !isSwapped;
  applyLayout();
  saveLayout();
});

// 应用布局
function applyLayout() {
  const appContainer = document.querySelector('.app-container');
  
  if (isSwapped) {
    // 思维导图在左，搜索在右
    appContainer.insertBefore(mindmapSection, searchSection);
  } else {
    // 搜索在左，思维导图在右
    appContainer.insertBefore(searchSection, mindmapSection);
  }
  
  // 更新交换按钮位置
  updateSwapButtonPosition();
}

// 保存布局设置
function saveLayout() {
  const layout = {
    isSwapped: isSwapped
  };
  
  localStorage.setItem('appLayout', JSON.stringify(layout));
}

// 更新交换按钮位置
function updateSwapButtonPosition() {
  // 始终保持在左下角
  swapButton.style.left = '20px';
  swapButton.style.bottom = '20px';
}

// 保存当前状态到本地存储
function saveCurrentState() {
  if (!nodes.length) return;
  
  const state = {
    nodes: JSON.parse(JSON.stringify(nodes)),
    pinnedNodes: JSON.parse(JSON.stringify(pinnedNodes)),
    idCounter: idCounter,
    selectedId: selectedId,
    scale: scale,
    offsetX: offsetX,
    offsetY: offsetY
  };
  
  localStorage.setItem('mindmapState', JSON.stringify(state));
}

// 加载上次编辑状态
function loadLastState() {
  const savedState = localStorage.getItem('mindmapState');
  if (savedState) {
    try {
      const state = JSON.parse(savedState);
      nodes = state.nodes;
      pinnedNodes = state.pinnedNodes || {};
      idCounter = state.idCounter;
      selectedId = state.selectedId;
      scale = state.scale || 1;
      offsetX = state.offsetX || 0;
      offsetY = state.offsetY || 0;
      render();
      return true;
    } catch (e) {
      console.error('加载上次状态失败:', e);
      return false;
    }
  }
  return false;
}

// 窗口大小变化时重新应用布局
window.addEventListener('resize', function() {
  updateSwapButtonPosition();
  
  // 重新渲染思维导图
  if (render) render();
});

}
