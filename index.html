<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>思维导图 + 搜索引擎</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
<style>
  /* 基础样式 */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body { 
    margin: 0; 
    background: #f5f6fa; 
    font-family: Arial, 'Microsoft YaHei', sans-serif;
    overflow: hidden;
  }

  /* 主体布局 - 左右两栏 */
  .app-container {
    display: flex;
    height: 100vh;
    width: 100vw;
    position: relative;
  }

  /* 左侧搜索区域 */
  .search-section {
    width: 33.33%;
    background: #fff;
    border-right: 1px solid #e1e4fa;
    height: 100%;
    display: flex;
    flex-direction: column;
    box-shadow: 2px 0 10px rgba(199, 187, 250, 0.1);
    transition: width 0.3s ease;
    position: relative;
    z-index: 10;
  }

  /* 搜索引擎标题 */
  .search-header {
    display: flex;
    align-items: center;
    padding: 20px;
    border-bottom: 1px solid #f0f0f0;
  }
  
  .search-logo {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #8066e1;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    font-weight: bold;
    margin-right: 15px;
  }
  
  .search-title {
    font-size: 22px;
    font-weight: 600;
    color: #333;
  }

  /* 搜索框容器 */
  .search-container {
    padding: 20px;
    border-bottom: 1px solid #f0f0f0;
  }

  /* 搜索框 */
  .search-box {
    position: relative;
    margin-bottom: 20px;
  }
  
  .search-input {
    width: 100%;
    padding: 15px 20px 15px 50px;
    border: 2px solid #8066e1;
    border-radius: 30px;
    font-size: 16px;
    outline: none;
    transition: all 0.3s;
    box-shadow: 0 4px 12px rgba(128, 102, 225, 0.1);
  }
  
  .search-input:focus {
    box-shadow: 0 6px 20px rgba(128, 102, 225, 0.2);
  }
  
  .search-icon {
    position: absolute;
    left: 18px;
    top: 50%;
    transform: translateY(-50%);
    color: #8066e1;
    font-size: 20px;
  }

  /* 搜索按钮 */
  .search-buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 10px;
  }
  
  .search-btn {
    padding: 10px 25px;
    border: none;
    border-radius: 5px;
    background: #8066e1;
    color: white;
    font-size: 15px;
    cursor: pointer;
    transition: all 0.2s;
  }
  
  .search-btn:hover {
    background: #6c5ce7;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(128, 102, 225, 0.2);
  }
  
  .search-btn.secondary {
    background: #f8f9fa;
    color: #333;
  }
  
  .search-btn.secondary:hover {
    background: #e9ecef;
  }

  /* 搜索引擎选择 */
  .search-engines {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }
  
  .engine-option {
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
    opacity: 0.7;
    transition: all 0.2s;
  }
  
  .engine-option:hover {
    opacity: 1;
    transform: translateY(-3px);
  }
  
  .engine-option.active {
    opacity: 1;
  }
  
  .engine-icon {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    margin-bottom: 8px;
    object-fit: contain;
  }
  
  .engine-name {
    font-size: 13px;
    color: #555;
  }

  /* 搜索结果区域 */
  .search-results-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .search-results {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
  }

  .search-results-title {
    font-size: 16px;
    color: #333;
    margin-bottom: 15px;
    font-weight: 500;
  }

  .search-result-item {
    margin-bottom: 20px;
    padding: 15px;
    border-radius: 8px;
    background: #f8f9fa;
    transition: all 0.2s;
    cursor: pointer;
  }

  .search-result-item:hover {
    background: #f1f3f5;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
  }

  .result-title {
    color: #1a73e8;
    font-size: 18px;
    margin-bottom: 5px;
    font-weight: 500;
  }

  .result-url {
    color: #0d652d;
    font-size: 14px;
    margin-bottom: 8px;
  }

  .result-description {
    color: #4d5156;
    font-size: 14px;
    line-height: 1.5;
  }

  .search-pagination {
    display: flex;
    justify-content: center;
    padding: 15px;
    gap: 10px;
    border-top: 1px solid #f0f0f0;
  }

  .page-btn {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f8f9fa;
    border: 1px solid #e1e4fa;
    cursor: pointer;
    transition: all 0.2s;
  }

  .page-btn:hover {
    background: #e9ecef;
  }

  .page-btn.active {
    background: #8066e1;
    color: white;
    border-color: #8066e1;
  }

  .page-btn.disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  /* 搜索历史 */
  .search-history {
    padding: 15px 20px;
    border-top: 1px solid #f0f0f0;
  }
  
  .history-title {
    font-size: 14px;
    color: #666;
    margin-bottom: 10px;
  }
  
  .history-list {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }
  
  .history-item {
    padding: 6px 12px;
    background: #f1f3f4;
    border-radius: 15px;
    font-size: 13px;
    color: #333;
    cursor: pointer;
    transition: all 0.2s;
  }
  
  .history-item:hover {
    background: #e8eaed;
  }

  /* 右侧思维导图区域 */
  .mindmap-section {
    flex: 1;
    position: relative;
    overflow: hidden;
    background: #f9f9fc;
    transition: width 0.3s ease;
  }

  /* 顶部工具栏 */
  #toolbar {
    width: 100%;
    height: 60px; 
    background: #8066e1; 
    color: #fff; 
    display: flex; 
    align-items: center;
    box-sizing: border-box; 
    padding: 0 32px; 
    position: relative; 
    z-index: 10;
  }
  #toolbar .logo { 
    font-size: 25px; 
    font-weight: bold; 
    border-radius: 50%; 
    width: 32px; 
    height: 32px; 
    background: #fff; 
    color: #8066e1; 
    display: inline-flex; 
    align-items: center; 
    justify-content: center; 
    margin-right: 14px;
  }
  #toolbar .title { 
    font-size: 21px; 
    font-weight: bold; 
    margin-right: 32px;
  }
  #toolbar .btn { 
    margin-left: 12px; 
    background: #fff; 
    color: #8066e1; 
    border: none; 
    border-radius: 8px; 
    padding: 6px 19px; 
    font-size: 15px; 
    cursor: pointer; 
    font-weight: 500; 
    transition: .2s; 
    display: inline-flex; 
    align-items: center;
  }
  #toolbar .btn:hover { 
    background: #e9e4fc;
  }
  #toolbar .btn.add { 
    background: #f5f6fa; 
    color: #8066e1; 
    border: 1.4px solid #8066e1;
  }
  #toolbar .btn.add:hover { 
    background: #e9e4fc; 
  }
  #toolbar .user-info { 
    margin-left: auto; 
    display: flex; 
    align-items: center; 
    gap: 8px; 
    font-size: 14px;
  }
  #toolbar .avatar { 
    width: 26px; 
    height: 26px; 
    border-radius: 50%; 
    background: #eee; 
    object-fit: cover; 
  }

  /* 思维导图容器 */
  #mindmap-container { 
    position: relative; 
    width: 100%; 
    height: calc(100% - 60px); 
    overflow: hidden; 
    background: #f9f9fc; 
  }
  #mindmap { 
    width: 100%; 
    height: 100%; 
    position: absolute; 
    left: 0; 
    top: 0; 
    overflow: hidden; 
  }

  /* 颜色选择栏 */
  #color-bar {
    position: absolute;
    top: 76px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 100;
    display: flex;
    gap: 12px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 10px rgba(199, 187, 250, 0.3);
    padding: 8px 20px 7px 20px;
    align-items: center;
    min-width: 220px;
    transition: box-shadow .18s;
    user-select: none;
  }
  .color-bar-top-btn {
    width: 27px;
    height: 27px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 2px solid #e1e4fa;
    border-radius: 8px;
    background: #fff;
    color: #faad14;
    cursor: pointer;
    box-shadow: 0 1px 4px rgba(199, 187, 250, 0.07);
    margin-right: 7px;
    font-size: 18px;
    transition: border .18s, box-shadow .18s, color .13s;
  }
  .color-bar-top-btn.pinned {
    color: #8066e1;
    border: 2.7px solid #8066e1;
    background: #f8f7fd;
  }
  .color-option {
    width: 27px; 
    height: 27px;
    border-radius: 8px;
    border: 2px solid #e1e4fa;
    cursor: pointer;
    box-shadow: 0 1px 4px rgba(199, 187, 250, 0.07);
    transition: border .18s, box-shadow .18s;
    display: flex; 
    align-items: center; 
    justify-content: center;
    position: relative;
  }
  .color-option.selected, .color-option:hover {
    border: 2.7px solid #8066e1;
    box-shadow: 0 2px 8px rgba(179, 165, 255, 0.2);
  }
  .color-option .tick {
    position: absolute;
    right: 2px; 
    bottom: 2px;
    width: 13px; 
    height: 13px;
    background: rgba(255,255,255,.8);
    border-radius: 50%;
    display: flex; 
    align-items: center; 
    justify-content: center;
    font-size: 12px;
    color: #8066e1;
    font-weight: bold;
    pointer-events: none;
  }

  /* 节点样式 */
  .node {
    position: absolute; 
    min-width: 65px; 
    min-height: 28px; 
    padding: 4px 13px 4px 18px;
    background: #fff; 
    border-radius: 12px; 
    color: #333; 
    font-weight: 400;
    user-select: none; 
    cursor: pointer; 
    box-shadow: 0 2px 9px rgba(199, 187, 250, 0.2);
    font-size: 15px; 
    border: 1.7px solid #bfbefc; 
    transition: .2s;
    z-index: 2; 
    display: flex; 
    align-items: center; 
    flex-direction: row; 
    gap: 0;
    white-space: nowrap;
  }
  .node.root { 
    font-weight: bold;
  }
  .node input {
    font-size: 15px; 
    font-family: inherit; 
    border: none; 
    border-radius: 8px; 
    background: #fffde6; 
    outline: 2px solid #8066e1; 
    color: #333;
    padding: 2px 8px; 
    width: 100px; 
    box-sizing: border-box;
  }
  .node .node-img {
    max-width: 60px; 
    max-height: 60px; 
    border-radius: 4px; 
    margin-left: 6px; 
    vertical-align: middle;
  }
  .node .node-icons {
    position: absolute;
    left: 100%; 
    top: 50%; 
    transform: translateY(-50%);
    display: flex; 
    flex-direction: row; 
    gap: 2px;
    opacity: 0; 
    pointer-events: none; 
    transition: .2s;
    z-index: 10;
  }
  .node:hover .node-icons,
  .node .node-icons:focus-within {
    opacity: 1; 
    pointer-events: all;
  }
  .node .icon-btn {
    background: #fff; 
    border: 1px solid #e2d6fa; 
    color: #8066e1;
    border-radius: 50%; 
    width: 26px; 
    height: 26px;
    display: flex; 
    align-items: center; 
    justify-content: center;
    font-size: 15px; 
    cursor: pointer; 
    margin-left: 3px; 
    box-shadow: 0 1px 4px rgba(199, 187, 250, 0.13); 
    transition: .18s;
    outline: none;
  }
  .node .icon-btn:hover { 
    background: #f5f0fa; 
    border-color: #bfbefc;
  }
  .node .icon-btn:active { 
    background: #e8e0fd;
  }
  .node .icon-btn.edit { 
    color: #388e3c;
  }
  .node .icon-btn.del { 
    color: #b71c1c;
  }
  .node .icon-btn.img { 
    color: #f4b400;
  }
  .node .icon-btn.add { 
    color: #8066e1;
  }
  .line { 
    position: absolute; 
    z-index: 1; 
    pointer-events: none; 
  }
  #img-upload { 
    display: none; 
  }
  .node.selected {
    border: 2.3px solid #8066e1;
    box-shadow: 0 0 0 3px rgba(173, 159, 251, 0.27), 0 2px 9px rgba(199, 187, 250, 0.2);
  }
  .node.selected .select-outline {
    pointer-events: none;
    position: absolute;
    top: -7px; 
    left: -7px; 
    right: -7px; 
    bottom: -7px;
    border: 2.5px solid #8066e1;
    border-radius: 16px;
    box-shadow: 0 0 10px 2px rgba(199, 187, 250, 0.2);
    z-index: 10;
    background: none;
    content: "";
  }
  .node.highlight {
    box-shadow: 0 0 0 4px rgba(255, 224, 139, 0.5), 0 2px 9px rgba(199, 187, 250, 0.2);
    animation: pulse 1.5s infinite;
  }
  @keyframes pulse {
    0% { box-shadow: 0 0 0 4px rgba(255, 224, 139, 0.5), 0 2px 9px rgba(199, 187, 250, 0.2); }
    50% { box-shadow: 0 0 0 6px rgba(255, 224, 139, 0.3), 0 2px 9px rgba(199, 187, 250, 0.2); }
    100% { box-shadow: 0 0 0 4px rgba(255, 224, 139, 0.5), 0 2px 9px rgba(199, 187, 250, 0.2); }
  }

  /* 快捷键栏 */
  .shortcutbar {
    position: absolute;
    left: 50%;
    bottom: 18px;
    transform: translateX(-50%);
    background: #fff;
    color: #333;
    font-size: 13px;
    border-radius: 9px;
    box-shadow: 0 1px 10px rgba(199, 187, 250, 0.3);
    padding: 7px 20px;
    opacity: .98;
    display: flex;
    gap: 14px;
    z-index: 101;
    flex-wrap: wrap;
    align-items: center;
  }
  .shortcutbar kbd {
    background: #8066e1;
    color: #fff;
    border-radius: 3px;
    padding: 2px 7px;
    margin-right: 3px;
    font-family: monospace;
    font-size: 13px;
    font-weight: 500;
    box-shadow: 0 1px 2px rgba(189, 177, 246, 0.13);
  }

  /* 浮动按钮 */
  .mindmap-fab-wrap {
    position: absolute;
    right: 24px;
    bottom: 30px;
    z-index: 102;
    display: flex;
    flex-direction: column;
    gap: 14px;
    align-items: flex-end;
  }
  .mindmap-fab-btn {
    width: 45px; 
    height: 45px;
    border-radius: 50%;
    background: #fff;
    color: #8066e1;
    border: 2.2px solid #ece6fd;
    box-shadow: 0 2px 10px rgba(199, 187, 250, 0.4);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 23px;
    cursor: pointer;
    transition: all .16s;
    outline: none;
    margin-bottom: 0;
    position: relative;
  }
  .mindmap-fab-btn:hover {
    background: #ede7fb;
    border-color: #8066e1;
    transform: scale(1.07) translateY(-2px);
    box-shadow: 0 5px 20px rgba(179, 165, 255, 0.3);
  }
  .mindmap-fab-btn svg {
    pointer-events: none;
    display: block;
  }
  .mindmap-fab-btn .fab-tooltip {
    display: none;
    position: absolute;
    right: 110%;
    top: 50%;
    transform: translateY(-50%);
    background: #fff;
    color: #8066e1;
    border-radius: 6px;
    font-size: 13px;
    padding: 2px 9px;
    box-shadow: 0 0 8px rgba(199, 187, 250, 0.2);
    white-space: nowrap;
  }
  .mindmap-fab-btn:hover .fab-tooltip {
    display: block;
  }
  #mindmap.dragging {
    cursor: grabbing !important;
  }
  #mindmap {
    cursor: grab;
  }

  /* 侧边栏 */
  #sidebar-mask {
    display: none;
    position: fixed; 
    left: 0; 
    top: 60px; 
    width: 100vw; 
    height: calc(100vh - 60px);
    background: rgba(40, 36, 87, 0.12); 
    z-index: 14;
  }
  #sidebar {
    position: fixed; 
    top: 60px; 
    left: 0;
    width: 250px; 
    height: calc(100vh - 60px);
    background: #fff; 
    box-shadow: 2px 0 16px rgba(183, 174, 250, 0.2); 
    z-index: 15;
    display: none; 
    flex-direction: column; 
    padding: 15px 0 0 0; 
    overflow-y: auto;
    transition: left .18s;
  }
  #sidebar h3 { 
    font-size: 15px; 
    margin: 0 0 7px 21px; 
    color: #8066e1;
  }
  .thumb-list { 
    width: 100%; 
    display: flex; 
    flex-direction: column; 
    gap: 13px; 
    padding: 0 12px 10px 12px;
  }
  .thumb-item {
    background: #f8f8fd; 
    border-radius: 8px; 
    box-shadow: 0 1px 4px rgba(221, 213, 250, 0.2); 
    padding: 10px 8px 7px 8px;
    margin-bottom: 2px; 
    cursor: pointer; 
    border: 1.5px solid transparent; 
    transition: .15s;
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    font-size: 12px;
  }
  .thumb-item.selected, .thumb-item:hover { 
    border-color: #8066e1; 
    background: #f1edfa;
  }
  .thumb-title {
    font-size: 12px; 
    color: #8066e1; 
    margin-bottom: 4px; 
    font-weight: bold;
    text-align: center; 
    width: 100%; 
    word-break: break-all;
  }
  .thumb-svg {
    background: #fff; 
    border-radius: 5px; 
    margin-bottom: 2px; 
    box-shadow: 0 1px 3px rgba(221, 212, 255, 0.13);
    width: 130px; 
    height: 38px; 
    display: block;
  }

  /* 对话框 */
  #overlay {
    display: none; 
    position: fixed;
    z-index: 9999;
    left: 0;
    top: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.15);
    align-items: center;
    justify-content: center;
  }
  #dialog {
    background: #fff;
    padding: 28px 34px 20px 34px;
    border-radius: 13px;
    min-width: 230px;
    max-width: 80vw;
    box-shadow: 0 8px 40px rgba(179, 165, 255, 0.27);
    text-align: center;
  }
  #dialog-msg {
    font-size: 17px;
    margin-bottom: 20px;
  }
  .dialog-btn {
    background: #fff;
    color: #8066e1;
    border: 1.5px solid #8066e1;
    border-radius: 8px;
    padding: 6px 19px;
    font-size: 15px;
    cursor: pointer;
    font-weight: 500;
    transition: .2s;
  }
  .dialog-btn:hover {
    background: #f5f0fa;
  }

  /* 拖动手柄和交换按钮 */
  .resize-handle {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 33.33%;
    width: 10px;
    background: transparent;
    cursor: col-resize;
    z-index: 20;
    transform: translateX(-50%);
  }

  .resize-handle::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 4px;
    height: 40px;
    background: rgba(128, 102, 225, 0.3);
    border-radius: 2px;
    transition: all 0.2s;
  }

  .resize-handle:hover::after {
    background: rgba(128, 102, 225, 0.6);
    width: 6px;
  }

  .resize-handle.dragging::after {
    background: rgba(128, 102, 225, 0.8);
    width: 6px;
    height: 60px;
  }

  .swap-button {
    position: absolute;
    left: 20px;
    bottom: 20px;
    width: 45px;
    height: 45px;
    border-radius: 50%;
    background: #fff;
    color: #8066e1;
    border: 2px solid #ece6fd;
    box-shadow: 0 2px 10px rgba(199, 187, 250, 0.4);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    cursor: pointer;
    z-index: 200;
    transition: all 0.2s;
  }

  .swap-button:hover {
    background: #ede7fb;
    transform: scale(1.1);
    box-shadow: 0 4px 15px rgba(199, 187, 250, 0.5);
  }

  .swap-button .swap-tooltip {
    position: absolute;
    left: 110%;
    top: 50%;
    transform: translateY(-50%);
    background: #fff;
    color: #8066e1;
    border-radius: 6px;
    font-size: 13px;
    padding: 4px 10px;
    box-shadow: 0 2px 8px rgba(199, 187, 250, 0.2);
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.2s;
  }

  .swap-button:hover .swap-tooltip {
    opacity: 1;
  }

  /* 响应式设计 */
  @media (max-width: 1024px) {

  // 渲染搜索历史
  function renderSearchHistory() {
    historyList.innerHTML = '';
    
    // 只显示最近10条历史记录
    const recentHistory = searchHistory.slice(0, 10);
    
    recentHistory.forEach(term => {
      const historyItem = document.createElement('div');
      historyItem.className = 'history-item';
      historyItem.textContent = term;
      historyItem.addEventListener('click', () => {
        searchInput.value = term;
        performSearch();
      });
      historyList.appendChild(historyItem);
    });
    
    // 如果没有历史记录，显示提示
    if (recentHistory.length === 0) {
      historyList.innerHTML = '<div style="color:#999;font-size:13px;">暂无搜索历史</div>';
    }
  }
  
  // 添加搜索历史
  function addToHistory(term) {
    // 如果已存在，先移除
    searchHistory = searchHistory.filter(item => item !== term);
    
    // 添加到开头
    searchHistory.unshift(term);
    
    // 限制历史记录数量
    if (searchHistory.length > 20) {
      searchHistory = searchHistory.slice(0, 20);
    }
    
    // 保存到本地存储
    localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
    
    // 重新渲染历史记录
    renderSearchHistory();
  }
  
  // 执行搜索
  function performSearch() {
    const query = searchInput.value.trim();
    
    if (!query) return;
    
    // 添加到历史记录
    addToHistory(query);
    
    // 显示加载中
    searchResults.innerHTML = '<div style="text-align:center;padding:30px;"><div style="font-size:24px;margin-bottom:10px;">🔍</div><p>正在搜索...</p></div>';
    
    // 模拟搜索结果
    setTimeout(() => {
      // 生成模拟搜索结果
      generateMockResults(query);
      
      // 显示分页
      searchPagination.style.display = 'flex';
      
      // 渲染第一页结果
      currentPage = 1;
      renderSearchResultsPage();
    }, 800);
  }
  
  // 生成模拟搜索结果
  function generateMockResults(query) {
    // 清空当前结果
    currentSearchResults = [];
    
    // 根据不同搜索引擎生成不同的模拟结果
    const resultCount = 25; // 总共生成25个结果，分5页显示
    
    for (let i = 1; i <= resultCount; i++) {
      let result = {
        title: '',
        url: '',
        description: ''
      };
      
      switch (currentEngine) {
        case 'google':
          result.title = `Google 搜索结果 #${i}: ${query}`;
          result.url = `https://example.com/google-result-${i}`;
          result.description = `这是关于"${query}"的Google搜索结果示例。这是第${i}个结果，包含了相关信息和描述。`;
          break;
        case 'baidu':
          result.title = `百度搜索结果 #${i}: ${query}`;
          result.url = `https://example.com/baidu-result-${i}`;
          result.description = `这是关于"${query}"的百度搜索结果示例。这是第${i}个结果，包含了相关信息和描述。`;
          break;
        case 'bing':
          result.title = `Bing 搜索结果 #${i}: ${query}`;
          result.url = `https://example.com/bing-result-${i}`;
          result.description = `这是关于"${query}"的Bing搜索结果示例。这是第${i}个结果，包含了相关信息和描述。`;
          break;
        case 'duckduckgo':
          result.title = `DuckDuckGo 搜索结果 #${i}: ${query}`;
          result.url = `https://example.com/duckduckgo-result-${i}`;
          result.description = `这是关于"${query}"的DuckDuckGo搜索结果示例。这是第${i}个结果，包含了相关信息和描述。`;
          break;
        default:
          result.title = `搜索结果 #${i}: ${query}`;
          result.url = `https://example.com/result-${i}`;
          result.description = `这是关于"${query}"的搜索结果示例。这是第${i}个结果，包含了相关信息和描述。`;
      }
      
      currentSearchResults.push(result);
    }
    
    // 计算总页数
    totalPages = Math.ceil(currentSearchResults.length / resultsPerPage);
  }
  
  // 渲染搜索结果页
  function renderSearchResultsPage() {
    // 计算当前页的结果
    const startIndex = (currentPage - 1) * resultsPerPage;
    const endIndex = Math.min(startIndex + resultsPerPage, currentSearchResults.length);
    const pageResults = currentSearchResults.slice(startIndex, endIndex);
    
    // 清空结果区域
    searchResults.innerHTML = '';
    
    // 添加标题
    const title = document.createElement('h3');
    title.className = 'search-results-title';
    title.textContent = `搜索结果 (第 ${currentPage}/${totalPages} 页)`;
    searchResults.appendChild(title);
    
    // 添加结果项
    if (pageResults.length === 0) {
      const noResults = document.createElement('p');
      noResults.style.textAlign = 'center';
      noResults.style.padding = '30px';
      noResults.textContent = '没有找到相关结果';
      searchResults.appendChild(noResults);
    } else {
      pageResults.forEach(result => {
        const resultItem = document.createElement('div');
        resultItem.className = 'search-result-item';
        
        const resultTitle = document.createElement('div');
        resultTitle.className = 'result-title';
        resultTitle.textContent = result.title;
        
        const resultUrl = document.createElement('div');
        resultUrl.className = 'result-url';
        resultUrl.textContent = result.url;
        
        const resultDescription = document.createElement('div');
        resultDescription.className = 'result-description';
        resultDescription.textContent = result.description;
        
        resultItem.appendChild(resultTitle);
        resultItem.appendChild(resultUrl);
        resultItem.appendChild(resultDescription);
        
        // 点击结果项在新标签页打开
        resultItem.addEventListener('click', () => {
          window.open(result.url, '_blank');
        });
        
        searchResults.appendChild(resultItem);
      });
    }
    
    // 更新分页按钮
    updatePaginationButtons();
  }
  
  // 更新分页按钮
  function updatePaginationButtons() {
    // 清空现有的页码按钮
    const pageButtons = searchPagination.querySelectorAll('.page-btn:not(#prev-page):not(#next-page)');
    pageButtons.forEach(btn => btn.remove());
    
    // 确定要显示的页码范围
    let startPage = Math.max(1, currentPage - 2);
    let endPage = Math.min(totalPages, startPage + 4);
    
    // 如果页码不足5个，调整起始页
    if (endPage - startPage < 4) {
      startPage = Math.max(1, endPage - 4);
    }
    
    // 添加页码按钮
    for (let i = startPage; i <= endPage; i++) {
      const pageBtn = document.createElement('button');
      pageBtn.className = 'page-btn' + (i === currentPage ? ' active' : '');
      pageBtn.textContent = i;
      
      pageBtn.addEventListener('click', () => {
        if (i !== currentPage) {
          currentPage = i;
          renderSearchResultsPage();
        }
      });
      
      // 插入到下一页按钮之前
      searchPagination.insertBefore(pageBtn, nextPageBtn);
    }
    
    // 更新上一页/下一页按钮状态
    prevPageBtn.classList.toggle('disabled', currentPage === 1);
    nextPageBtn.classList.toggle('disabled', currentPage === totalPages);
  }
  
  // 上一页
  prevPageBtn.addEventListener('click', () => {
    if (currentPage > 1) {
      currentPage--;
      renderSearchResultsPage();
      // 滚动到顶部
      searchResults.scrollTop = 0;
    }
  });
  
  // 下一页
  nextPageBtn.addEventListener('click', () => {
    if (currentPage < totalPages) {
      currentPage++;
      renderSearchResultsPage();
      // 滚动到顶部
      searchResults.scrollTop = 0;
    }
  });

    const query = searchInput.value.trim();
    
    if (!query) return;
    
    // 添加到历史记录
    addToHistory(query);
    
    // 根据选择的搜索引擎构建URL

        luckyUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}&btnI=I`;

      // 置顶节点排在最前
      children.sort((a, b) => {
        const aPinned = !!pinnedNodes[a.id];
        const bPinned = !!pinnedNodes[b.id];
        if(aPinned && !bPinned) return -1;
        if(!aPinned && bPinned) return 1;
        return a.id - b.id;
      });
      let startX = parent.x + gapX;
      let y = baseY, maxY = baseY;
      children.forEach((child, idx) => {
        if (pinnedNodes[child.id]) {
          // 固定不动
          child.x = pinnedNodes[child.id].x;
          child.y = pinnedNodes[child.id].y;
          child.colorIdx = pinnedNodes[child.id].colorIdx;
        } else {
          child.x = startX;
          child.y = y;
        }
        // 避免重叠（后代排布递归）
        y += gapY;
        maxY = Math.max(maxY, child.y);
        layoutChildren(child, depth + 1, child.y - Math.floor(gapY * (nodes.filter(n => n.parent === child.id).length-1) / 2));
      });
      return maxY;
    }
    layoutChildren(root, 1, root.y - (nodes.filter(n => n.parent === 1).length-1)/2*gapY);
  }

  // 颜色同步带置顶保护
  function setColorCascade(nodeId, colorIdx) {
    const n = nodes.find(n => n.id === nodeId);
    if (!n) return;
    // 若被置顶保护，不可更改
    if (pinnedNodes[nodeId]) return;
    n.colorIdx = colorIdx;
    nodes.forEach(child => {
      if (child.parent === nodeId) {
        setColorCascade(child.id, colorIdx);
      }
    });
  }

        e.stopPropagation();
        let startX = e.clientX, startY = e.clientY;
        let oriX = n.x, oriY = n.y;
        function move(ev){
          n.x = oriX + (ev.clientX - startX)/scale;
          n.y = oriY + (ev.clientY - startY)/scale;
          // 若为置顶，更新pinned坐标
          if (pinnedNodes[n.id]) {
            pinnedNodes[n.id].x = n.x;
            pinnedNodes[n.id].y = n.y;
          }
          render();
        }
        function up(){
          document.removeEventListener('mousemove', move);
          document.removeEventListener('mouseup', up);
        }
        document.addEventListener('mousemove', move);
        document.addEventListener('mouseup', up);
      };
      mindmap.appendChild(div);
    });
    
    // 更新缩放，但不影响按钮位置

  function drawLine(from, to, color="#bfbefc"){

    svg.innerHTML = `<path d="M ${x1-Math.min(x1,x2)+25} ${y1-Math.min(y1,y2)+25} Q ${(x1-Math.min(x1,x2)+x2-Math.min(x1,x2))/2+25} ${(y1-Math.min(y1,y2)+y2-Math.min(y1,y2))/2+25-18}, ${x2-Math.min(x1,x2)+25} ${y2-Math.min(y1,y2)+25}"

    if(nodes.length>0) { alert("只能有一个中心主题"); return; }
    nodes.push({id:1, text:"中心主题", x:520, y:220, parent:null, img:"", colorIdx:1});

  function addNode(parentId){
    let p = nodes.find(n=>n.id===parentId);
    let children = nodes.filter(n=>n.parent===parentId);
    let newId = idCounter++;
    nodes.push({
      id:newId,
      text:"新节点",
      x:p.x + 180,
      y:p.y + children.length * 80,
      parent:parentId,
      img:"",
      colorIdx:p.colorIdx !== undefined ? p.colorIdx : (p.id===1?1:0)
    });
    selectedId=newId; editingNodeId=newId;
    layoutHorizontal();
    render();
  }

  function deleteNode(nodeId) {
    delRec(nodeId);
    delete pinnedNodes[nodeId];
    selectedId = nodes[0]?.id || null;
    layoutHorizontal();
    render();
  }
  function delRec(id){
    nodes.filter(n=>n.parent===id).forEach(n=>delRec(n.id));
    nodes = nodes.filter(n=>n.id!==id);
    delete pinnedNodes[id];
  }

  function uploadImgForNode(nodeId){
    imgUpload.value = '';
    imgUpload.onchange = function(){
      const file = imgUpload.files[0];

      const reader = new FileReader();
      reader.onload = function(){
        let n = nodes.find(n=>n.id===nodeId);

      reader.readAsDataURL(file);

  function renderThumbSvg(svg, nodes0){
    let ns = nodes0.map(n=>({...n}));
    let minX = Math.min(...ns.map(n=>n.x)), maxX = Math.max(...ns.map(n=>n.x));
    let minY = Math.min(...ns.map(n=>n.y)), maxY = Math.max(...ns.map(n=>n.y));
    let sx = 110/Math.max(60,maxX-minX+1), sy=22/Math.max(16,maxY-minY+1);
    let tx = (130 - (maxX-minX)*sx)/2 - minX*sx + 6;
    let ty = (38 - (maxY-minY)*sy)/2 - minY*sy + 2;
    svg.innerHTML = '';
    ns.forEach(n=>{
      if(n.parent!==null && n.parent!==undefined){
        let p = ns.find(nn=>nn.id===n.parent);
        if(p){
          let x1 = p.x*sx+tx+23, y1 = p.y*sy+ty+8;
          let x2 = n.x*sx+tx+8, y2 = n.y*sy+ty+8;
          let c = p.id===1?"#f4c24d":"#bfbefc";
          let path = document.createElementNS("http://www.w3.org/2000/svg","path");
          path.setAttribute("d",`M${x1},${y1} Q${(x1+x2)/2},${(y1+y2)/2-7},${x2},${y2}`);
          path.setAttribute("stroke",c); path.setAttribute("stroke-width","1.3"); path.setAttribute("fill","none");
          svg.appendChild(path);
        }
      }
    });
    ns.forEach(n=>{
      let x = n.x*sx+tx+(n.id===1?23:8), y = n.y*sy+ty+8;
      let r = n.id===1?8:5;
      let circ = document.createElementNS("http://www.w3.org/2000/svg","circle");
      circ.setAttribute("cx",x); circ.setAttribute("cy",y); circ.setAttribute("r",r);
      circ.setAttribute("fill",n.id===1?"#ffe08b":"#fff");
      circ.setAttribute("stroke",n.id===1?"#f4c24d":"#bfbefc");
      circ.setAttribute("stroke-width",n.id===1?"1.2":"1");
      svg.appendChild(circ);
    });
  }

  // ==== 拖动调整大小和交换位置功能 ====
  const searchSection = document.getElementById('search-section');
  const mindmapSection = document.getElementById('mindmap-section');
  const resizeHandle = document.getElementById('resize-handle');
  const swapButton = document.getElementById('swap-button');
  
  // 默认布局
  let isSwapped = false;
  let searchWidth = 33.33; // 百分比
  
  // 从本地存储加载布局设置
  const savedLayout = localStorage.getItem('appLayout');
  if (savedLayout) {
    const layout = JSON.parse(savedLayout);
    isSwapped = layout.isSwapped;
    searchWidth = layout.searchWidth;
    
    // 应用保存的布局
    applyLayout();
  }
  
  // 拖动调整大小
  resizeHandle.addEventListener('mousedown', function(e) {
    e.preventDefault();
    resizeHandle.classList.add('dragging');
    
    const startX = e.clientX;
    const startY = e.clientY;
    const startWidth = searchSection.offsetWidth;
    const containerWidth = document.querySelector('.app-container').offsetWidth;
    
    function resize(e) {
      // 检查是否是水平布局
      const isHorizontal = window.innerWidth > 1024;
      
      if (isHorizontal) {
        // 水平布局 - 调整宽度
        let newWidth;
        if (isSwapped) {
          newWidth = startWidth - (e.clientX - startX);
        } else {
          newWidth = startWidth + (e.clientX - startX);
        }
        
        // 计算百分比 (限制在20%-80%之间)
        const percentage = Math.min(80, Math.max(20, (newWidth / containerWidth) * 100));
        searchWidth = percentage;
        
        // 应用新宽度
        if (isSwapped) {
          searchSection.style.width = `${100 - percentage}%`;
          mindmapSection.style.width = `${percentage}%`;
          resizeHandle.style.left = `${100 - percentage}%`;
        } else {
          searchSection.style.width = `${percentage}%`;
          mindmapSection.style.width = `${100 - percentage}%`;
          resizeHandle.style.left = `${percentage}%`;
        }
      } else {
        // 垂直布局 - 调整高度
        const containerHeight = document.querySelector('.app-container').offsetHeight;
        const startHeight = searchSection.offsetHeight;
        let newHeight;
        
        if (isSwapped) {
          newHeight = startHeight - (e.clientY - startY);
        } else {
          newHeight = startHeight + (e.clientY - startY);
        }
        
        // 计算百分比 (限制在20%-80%之间)
        const percentage = Math.min(80, Math.max(20, (newHeight / containerHeight) * 100));
        searchWidth = percentage; // 仍然使用相同的变量存储
        
        // 应用新高度
        if (isSwapped) {
          searchSection.style.height = `${100 - percentage}vh`;
          mindmapSection.style.height = `${percentage}vh`;
          resizeHandle.style.top = `${100 - percentage}vh`;
        } else {
          searchSection.style.height = `${percentage}vh`;
          mindmapSection.style.height = `${100 - percentage}vh`;
          resizeHandle.style.top = `${percentage}vh`;
        }
      }
    }
    
    function stopResize() {
      document.removeEventListener('mousemove', resize);
      document.removeEventListener('mouseup', stopResize);
      resizeHandle.classList.remove('dragging');
      
      // 保存布局设置
      saveLayout();
    }
    
    document.addEventListener('mousemove', resize);
    document.addEventListener('mouseup', stopResize);
  });
  
  // 交换位置
  swapButton.addEventListener('click', function() {
    isSwapped = !isSwapped;
    applyLayout();
    saveLayout();
  });
  
  // 应用布局
  function applyLayout() {
    const isHorizontal = window.innerWidth > 1024;
    
    if (isHorizontal) {
      // 水平布局
      if (isSwapped) {
        // 思维导图在左，搜索在右
        searchSection.style.order = '2';
        mindmapSection.style.order = '1';
        searchSection.style.width = `${100 - searchWidth}%`;
        mindmapSection.style.width = `${searchWidth}%`;
        resizeHandle.style.left = `${searchWidth}%`;
      } else {
        // 搜索在左，思维导图在右
        searchSection.style.order = '1';
        mindmapSection.style.order = '2';
        searchSection.style.width = `${searchWidth}%`;
        mindmapSection.style.width = `${100 - searchWidth}%`;
        resizeHandle.style.left = `${searchWidth}%`;
      }
    } else {
      // 垂直布局
      if (isSwapped) {
        // 思维导图在上，搜索在下
        searchSection.style.order = '2';
        mindmapSection.style.order = '1';
        searchSection.style.height = `${100 - searchWidth}vh`;
        mindmapSection.style.height = `${searchWidth}vh`;
        resizeHandle.style.top = `${searchWidth}vh`;
      } else {
        // 搜索在上，思维导图在下
        searchSection.style.order = '1';
        mindmapSection.style.order = '2';
        searchSection.style.height = `${searchWidth}vh`;
        mindmapSection.style.height = `${100 - searchWidth}vh`;
        resizeHandle.style.top = `${searchWidth}vh`;
      }
    }
    
    // 更新交换按钮位置
    updateSwapButtonPosition();
  }
  
  // 保存布局设置
  function saveLayout() {
    const layout = {
      isSwapped: isSwapped,
      searchWidth: searchWidth
    };
    
    localStorage.setItem('appLayout', JSON.stringify(layout));
  }
  
  // 更新交换按钮位置
  function updateSwapButtonPosition() {
    // 始终保持在左下角
    swapButton.style.left = '20px';
    swapButton.style.bottom = '20px';
  }
  
  // 窗口大小变化时重新应用布局
  window.addEventListener('resize', function() {
    applyLayout();
    
    // 重新渲染思维导图
    if (render) render();
  });

  // 初始化
  render();
  renderSearchHistory();
  applyLayout();
</script>
